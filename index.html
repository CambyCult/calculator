<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <terminator>
    </terminator>

    <!--/* This is the grey box that holds the screen and buttons*/-->
    <div class="container">
        <h1>Calculator     ________ ti-2 1/2</h1>
        <div class="screen">

            <div id ="cyberdine" class="cyberdine" ></div>

            <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            
        </div>
               
        <div class="buttons">
        
            <div class="span-two">
            <button id="skynet" type="button" skynet-activate>Do Not Press</button>
            </div>
            <button href="index.html">ðŸ”™</button>
            <button id="divide" type="button" data-operation>/</button>

            <button id="seven" type="button" data-number>7</button>
            <button id="eight" type="button" data-number>8</button>
            <button id="nine" type="button" data-number>9</button>
            <button id="multiply" type="button" data-operation>x</button>

            <button id="four" type="button" data-number>4</button>
            <button id="five" type="button" data-number>5</button>
            <button id="six" type="button" data-number>6</button>
            <button id="subtract" type="button" data-operation>-</button>

            <button id="one" type="button" data-number>1</button>
            <button id="two" type="button" data-number>2</button>
            <button id="three" type="button" data-number>3</button>
            <button id="add" type="button" data-operation>+</button>

            <button id="clear" type="button" data-all-clear>CLR</button>
            <button id="zero" type="button" data-number>0</button>
            <button id="delete" type="button" data-delete>DEL</button>
            <button id="sum" type="button" data-equals>=</button>

           
       
        </div>
    
    </div>
    
    <div class="footer">
        <p>Copyright Â©2021 CambyCult</p>
    </div>
</body>
</html>
